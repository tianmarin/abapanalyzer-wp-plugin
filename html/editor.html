<div id="editor">
	<div class="menu">
		<span class="menu_title">ABAP Analyzer</span>
		<ul class="data_selector">
			<li data-abap-option="sdfmon"><i class="fa fa-area-chart" aria-hidden="true"></i> Snapshot Monitoring</li>
			<li data-abap-option="tune"><i class="fa fa-line-chart" aria-hidden="true"></i> Tune Summary</li>
			<li data-abap-option="osmon"><i class="fa fa-bar-chart" aria-hidden="true"></i> Operating System Monitoring</li>
			<li data-abap-option="param"><i class="fa fa-file-text-o" aria-hidden="true"></i> ABAP NW AS Parameters</li>
		</ul>
	</div>
	<div class="editor_container">
		<div class="editor_main_window">
			<div id="editor_sdfmon_calendar"></div>
		</div>
		<div class="editor_bottom_bar">
			<div class="editor_status">
				<div class="editor_text_status"></div>
				<div class="editor_bar_status">
					<div id="upload_progress"></div>
				</div>
			</div>
			<div class="editor_bottom_buttom">
				<form id="abap_upload_sdfmon_file" enctype="multipart/form-data">
					<input type="file" id="sdfmon_file" style="display:none"/>
					<label for="sdfmon_file" class="sdfmon_file_button">Agregar datos</label>
				</form>
			</div>
		</div>
	</div>
</div>
